<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="video-container">
        <video autoplay src=""></video>
    </div>

    <div class="action-container">

        <div class="record-btn-container">
            <div class="record-btn "></div>
        </div>

        <div class="capture-btn-container">
            <div class="capture-btn "></div>
        </div>
        
    </div>

    <div class="timer-container">
        <div class="timer">00:00:00</div>
    </div>

    <div class="filter-container">
        <div class="filter red"></div>
        <div class="filter blue"></div>
        <div class="filter yellow"></div>
        <div class="filter green"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>

    
    <script src="script.js"></script>
</body>
</html>
