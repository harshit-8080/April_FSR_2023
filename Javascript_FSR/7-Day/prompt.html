<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function showAlert(){
            let length = prompt("What is the Length of Rectangle")
            let width = prompt("What is the Width of Rectangle")
            // alert(`Hey good Morning.. ${name}`)
            
            let area = length * width;

            let p = document.getElementById("p1");
            p.innerText = area;
            p.style.color = "red";
            p.style.fontSize = "42px";

        }


    </script>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="showAlert()">Submit Form</button>
    <p id="p1"></p>
</body>
</html>
