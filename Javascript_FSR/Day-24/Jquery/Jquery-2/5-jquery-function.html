<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>
    
    <button id="btn">Fade Out</button>
    <button id="btn2">Fade IN</button>

    <button id="btn3">fade toggle</button>

    <button id="btn4">Slide up</button>

    <button id="btn5">SLide Toggle</button>
    <br>
    <br>
    <img id="pic" src="https://t4.ftcdn.net/jpg/05/41/51/61/360_F_541516167_XcpIrRoKCv33PCrkglwK0skhdC4tylm6.jpg"
    alt="">

    <script>

        // setInterval(() => {
        //     $("#pic").toggle();
        // }, 200);

        $("#btn").click(function(){
            $("#pic").fadeOut();
        })

        $("#btn2").click(function(){
            $("#pic").fadeIn();
        })

        $("#btn3").click(function(){
            $("#pic").fadeToggle();
        })

        $("#btn4").click(function(){
            $("#pic").slideUp();
        })

        $("#btn5").click(function(){
            $("#pic").slideToggle();
        })
    </script>

</body>
</html>
