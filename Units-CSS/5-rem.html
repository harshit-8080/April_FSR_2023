<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            font-size: 20px;
        }

        h1{
            font-size: 2rem;  
        }

        p{
            font-size: 1rem;
        }

        ul {
            font-size: 2rem;
        }
    </style
</head>
<body>
    
    <div>
        <h1>Lorem, ipsum dolor.</h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, rem.</p>

        <ul>
            <li>
                <ul>
                    <li>Harshit</li>
                </ul>
            </li>
            <li>Home</li>
        </ul>

    </div>

    <map name="primary">
        <area
            shape="circle"
            coords="75,75,75"
            href="https://developer.mozilla.org/docs/Web/JavaScript"
            target="_blank"
            alt="JavaScript" />
        <area
            shape="circle"
            coords="275,75,75"
            href="https://developer.mozilla.org/docs/Web/CSS"
            target="_blank"
            alt="CSS" />

    <img
        usemap="#primary"
        src="parrots.jpg"
        alt="350 x 150 picture of two parrots" />
    </map>

</html>
