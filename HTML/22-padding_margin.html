<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding learning</title>
    <style>
        p{
            background-color: red;
            border: 2px dashed green;
            padding: 10px 200px 50px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        h4{
            border: 2px solid rgb(247, 0, 255);
            margin: 5px 100px 200px;
        }
    </style>
</head>
<body>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, quod! dipisicing elit.</p>

    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit porro nihil quos?</h4>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur aut voluptatem animi expedita.</p>
</body>
</html>
