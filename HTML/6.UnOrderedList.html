<html>

    <head>
        <title>learning Unorder list tags</title>
    </head>

    <body>
        
        <ul>
            <li>MSD</li>
            <li>Virat</li>
            <li>Sachin</li>
            <li>ABD</li>
            <li>Hardik</li>
        </ul>

        <ul type="circle">
            <li>MSD</li>
            <li>Virat</li>
            <li>Sachin</li>
            <li>ABD</li>
            <li>Hardik</li>
        </ul>

        <ul type="square">
            <li>MSD</li>
            <li>Virat</li>
            <li>Sachin</li>
            <li>ABD</li>
            <li>Hardik</li>
        </ul>

        <ul type="disc">
            <li>MSD</li>
            <li>Virat</li>
            <li>Sachin</li>
            <li>ABD</li>
            <li>Hardik</li>
        </ul>

        <ul type="triangle">
            <li>DDDD</li>
            <li>Virat</li>
            <li>Sachin</li>
            <li>ABD</li>
            <li>Hardik</li>
        </ul>


    </body>

</html>
