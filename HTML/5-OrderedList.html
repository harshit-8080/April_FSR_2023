<html>

    <head>
        <title>learning order list tags</title>
    </head>

    <body>
        <ol>
            <li>msd</li>
            <li>rohit</li>
            <li>virat</li>
            <li>ishan</li>
        </ol>

        <ol type="a">
            <li>msd</li>
            <li>rohit</li>
            <li>virat</li>
            <li>ishan</li>
        </ol>
       
        <ol type="A">
            <li>msd</li>
            <li>rohit</li>
            <li>virat</li>
            <li>ishan</li>
        </ol>

        <ol type="i">
            <li>msd</li>
            <li>rohit</li>
            <li>virat</li>
            <li>ishan</li>
        </ol>
        <ol type="I">
            <li>msd</li>
            <li>rohit</li>
            <li>virat</li>
            <li>ishan</li>
        </ol>
    </body>

</html>
