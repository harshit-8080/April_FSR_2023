            animation-duration: 0.4s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }


        @keyframes moveBox {

            from {
                transform: rotate(0deg);
                transform: tran;
                background-color: red;
            }
            to {
                transform: rotate(360deg);
                background-color: blue;
            }
        }
    </style>
