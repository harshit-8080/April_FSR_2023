<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edyoda Stories Boxes</title>
    <style>

        .box{
            min-height: 100vh;
            width: 100%;
            border: 1px solid black;
        }
        .header{
            width: 90vw;
            height: 10vh;
            border: 1px solid blue;
            margin: 10px auto;
        }
        .container{
            width: 70vw;
            height: 120vh;
            border: 2px solid green;
            margin: 10% auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap:2px;
        }

        .card{
            margin: 2px;
            width: 32.3%;
            height: 50vh;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    

    <div class="box">

        <div class="header">

        </div>
        <div class="container">

            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>


        </div>
    </div>
</body>
</html>
