<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }

        @media (min-width:200px) {
            
            body {
              background-color: yellow;
            }
            p {
                font-size: 8px;
            }

            img {
                height: 100px;
                width: 200px;
            }
              
          }

        @media (min-width:400px) {
            
          body {
            background-color: red;
          }
          p {
                font-size: 16px;
            }

            img {
                height: 300px;
                width: 300px;
            }
            
        }

        @media (min-width:700px) {
            
            body {
              background-color: black;
            }
            p {
                font-size: 24px;
                color: white;
            }
            img {
                height: 400px;
                width: 400px;
            }
              
        }

          @media (min-width:900px) {
            
            body {
              background-color: blue;
            }
            p {
                font-size: 36px;
                color: red;
            }
            img {
                height: 500px;
                width: 500px;
            }
              
          }


          @media (min-width:1200px) {
            
            body {
              background-color: green;
            }
            p {
                font-size: 42px;
            }
              
          }


    </style>
</head>
<body>
    <p>Harshit Raj</p>

    <img src="https://html.com/wp-content/uploads/image_map_example.jpg" alt="">
</body>
</html>
