<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    button {
        font-size: 16px;
        border: none;
        background-color: mediumslateblue;
        color: white;
        border-radius: 12px;
        padding: 10px 12px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: red;
    }


    input:focus{
        background-color: red;
        color: white;
    }
    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
    }
    a:hover {
        color: red;
    }
    a:active{
        color: green;
    }
    a:visited{
        color: purple;
    }
    li:last-child{
        color: red;
    }
    li:first-child{
        color: blue;
    }

    li:nth-child(odd){
        color: purple;
    }
    </style>
</head>
<body>
    
    <button>Click me</button>

    <input type="text" name="" id="" placeholder="your name">

    <br>
    <br>
    <br>

    <a href="https://www.youtube.com/">Click Me Here</a>
    <a href="https://github.com/harshit-8080?tab=repositories">Click Me Here</a>

    <ul>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
    </ul>
</body>
</html>
