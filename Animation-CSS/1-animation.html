<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }

        div{
            height: 100px;
            width: 100px;
            background-color: rgb(138, 190, 173);
            animation-name: makeboxbigger;
            animation-duration: 4s;
            animation-delay: 2s;
        }

        /* animation code */
        @keyframes makeboxbigger {

            0% {
                background-color: red;
                width: 100px;
                height: 100px;
            }

            25%{
                background-color: green;
                width: 300px;
                height: 300px;
            }

            50%{
                background-color: blue;
                width: 400px;
                height: 400px;
            }

            75%{

                background-color:orange;
                width: 500px;
                height: 500px;
            }

            100%{

                background-color: black;
                width: 600px;
                height: 600px;
            }
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
