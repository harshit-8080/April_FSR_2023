    <title>Document</title>
    <style>

        img{
            height: 200px;
            width: 200px;
            display: block;
            animation-name: dogrunning;
            animation-duration: 10s;
            position: relative;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }

        @keyframes dogrunning {
            0% {
                left: 100px;
            }
            20% {
                left: 200px;
            }
            40% {
                left: 300px;
            }
            60% {
                left: 500px;
            }
            80% {
                left: 700px;
            }
            100% {
                left: 1300px;
            }
        }
    </style>
</head>
